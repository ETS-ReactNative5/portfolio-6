<article ng-init="initWork()" id="work_page" class="site_row highlightContainer clearfix" style="background:linear-gradient(50deg, rgba(255,255,255,1) 50%,rgba(255,255,255,0.7) 100%),url({{currentItem.bg}})" >
    <header>
        <a ng-href="/" class="workPage_home home_button">Home</a>
        <h2>{{currentItem.name}}</h2>
    </header>

    <section class="left_work">
        <p ng-bind-html="convertToHTML()"></p>

        <h4>Technology</h4>
        <ul id="tech_used">
            <li ng-repeat="skill in currentItem.skills" ng-add-custom-class>
                <ng-include src="getSrc(skill)"></ng-include>
                {{skill}}
            </li>
        </ul>

    </section>

    <section class="right_work">

        <h4>Images</h4>
        <div class="float_block">
	        <a aria-haspopup="true" fancybox ng-repeat="image in currentItem.images" class="work_screenshot fancybox" rel="galWork" href="{{image.image}}">
	            <img src="css/blank.gif" ng-src="{{image.thumb}}" class="work_thumb"  />
	        </a>
        </div>

        <a role="button" ng-if="currentItem.links" ng-repeat="link in currentItem.links" class="button button--expand" target="_blank" ng-href="{{link.link}}" tabindex="1">Visit {{link.title}}</a>

    </section>
</article>
